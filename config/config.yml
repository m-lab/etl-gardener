  target_datasets:
    tmp: tmp_msak
    raw: raw_msak
    join: msak
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: msak
  datatype: hopannotation2
  target_datasets:
    tmp: tmp_msak
    raw: raw_msak
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: msak
  datatype: pcap
  target_datasets:
    tmp: tmp_msak
