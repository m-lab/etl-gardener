---
start_date: 2015-11-19 # Earliest date for v2 platform datatypes.
tracker:
  timeout: 5h
monitor:
  polling_interval: 1m
sources:
# NOTE: It now matters what order these are in.
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: ndt
  datatype: annotation
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: ndt5
  target_datasets:
    join: ndt
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: ndt7
  target_datasets:
    join: ndt
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: pcap
  # TODO(github.com/m-lab/etl-gardener/issues/389): Enable after pcap historical
  # reprocessing completes once.
  # daily_only: true
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: ndt
  datatype: hopannotation1
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: scamper1
  target_datasets:
    join: ndt
- bucket: archive-measurement-lab
  experiment: utilization
  datatype: switch
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: tcpinfo
  target_datasets:
    join: ndt
