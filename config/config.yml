---
start_date: 2019-03-29 # Earliest date for v2 platform datatypes.
tracker:
  timeout: 5h
monitor:
  polling_interval: 1m
sources:
# NOTE: It now matters what order these are in.
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: ndt
  datatype: annotation
  target: tmp_ndt.annotation
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: ndt7
  target: tmp_ndt.ndt7
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: pcap
  target: tmp_ndt.pcap
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: ndt
  datatype: hopannotation1
  target: tmp_ndt.hopannotation1
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: scamper1
  target: tmp_ndt.scamper1
- bucket: archive-measurement-lab
  experiment: utilization
  datatype: switch
  target: tmp_utilization.switch
#- bucket: archive-measurement-lab
#  experiment: ndt
#  datatype: tcpinfo
#  target: tmp_ndt.tcpinfo
