---
start_date: 2020-03-12
tracker:
  timeout: 5h
monitor:
  polling_interval: 1m
sources:
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: ndt7
  target: tmp_ndt.ndt7
  filter: .*-mlab[12]-.* # Process only mlab1 and mlab2.
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: annotation
  target: tmp_ndt.annotation
  filter: .*T[0-9]{6}\.0.*Z.* # Process only 1/10 of data.
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: tcpinfo
  filter: .*T[0-9]{6}\.00.*Z.* # Process only 1/100 of data.
  target: tmp_ndt.tcpinfo
