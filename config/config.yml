---
start_date: 2015-11-19 # Earliest date for v2 platform datatypes.
tracker:
  timeout: 5h
monitor:
  polling_interval: 1m
sources:
# NOTE: It now matters what order these are in.
## NDT
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: ndt
  datatype: annotation2
  target_datasets:
    tmp: tmp_ndt
    raw: raw_ndt
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: ndt5
  target_datasets:
    tmp: tmp_ndt
    raw: raw_ndt
    join: ndt
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: ndt7
  target_datasets:
    tmp: tmp_ndt
    raw: raw_ndt
    join: ndt
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: pcap
  target_datasets:
    tmp: tmp_ndt
    raw: raw_ndt
  daily_only: true
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: ndt
  datatype: hopannotation2
  target_datasets:
    tmp: tmp_ndt
    raw: raw_ndt
- bucket: archive-measurement-lab
  experiment: ndt
  datatype: scamper1
  target_datasets:
    tmp: tmp_ndt
    raw: raw_ndt
    join: ndt
- bucket: archive-measurement-lab
  experiment: utilization
  datatype: switch
  target_datasets:
    tmp: tmp_utilization
    raw: raw_utilization
- bucket: archive-{{NDT_SOURCE_PROJECT}}
  experiment: ndt
  datatype: tcpinfo
  target_datasets:
    tmp: tmp_ndt
    raw: raw_ndt
    join: ndt
## WEHE
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: wehe
  datatype: annotation2
