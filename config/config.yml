- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: wehe
  datatype: scamper1
  target_datasets:
    tmp: tmp_wehe
    raw: raw_wehe
    join: wehe
  daily_only: true
## MSAK
- bucket: archive-{{ANNOTATION_SOURCE_PROJECT}}
  experiment: msak
  datatype: annotation2
  target_datasets:
    tmp: tmp_msak
